<!doctype html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="row row-1">
          <div class="screen round-tl round-tr">0</div>
        </div>
        <div class="row row-2">
          <button class="btn col-2 op">C</button>
          <button class="btn op">←</button>
          <button class="btn op side">÷</button>
        </div>
        <div class="row row-3">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn op side">×</button>
        </div>
        <div class="row row-4">
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn op side">-</button>
        </div>
        <div class="row row-5">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn op side">+</button>
        </div>
        <div class="row row-6">
          <button class="btn col-3 round-bl">0</button>
          <button class="btn op side round-br">=</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
